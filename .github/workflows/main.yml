name: Wiki to PDF

on:
  # Trigger the action manually or on a schedule
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * * *' # Run every day at midnight

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download wiki pages
        run: |
          git clone https://github.com/<your-username>/<your-repository>.wiki.git wiki
      - name: Convert Markdown to PDF
        run: |
          for file in wiki/*.md; do
            markdown2pdf "$file" > "${file%.md}.pdf"
          done
      - name: Combine PDFs
        run: |
          pdftk wiki/*.pdf cat output wiki.pdf
      - name: Upload PDF to Releases
        uses: actions/upload-artifact@v3
        with:
          name: wiki.pdf
          path: wiki.pdf
